<style>
  sidebar {
    border: 1px;
    border-style: solid;
    border-color: #000000;
    padding: 1em;
    float: left;
    height: 100%;
  }
</style>

<div class="sidebar">
  <h2>Navigation</h2>
  <ul>
    {% for item in site.data.sidebar[page.sidebar] %}
    <li><a href="{{ item.url }}">{{ item.title }}</a></li>
    <ul>
      {% for entry in item.children %}
      <li><a href="{{ entry.url }}">{{ entry.title }}</a></li>
      {% endfor %}
    </ul>
    {% endfor %}
  </ul>
</div>
