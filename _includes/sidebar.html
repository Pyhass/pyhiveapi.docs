<h2>{{ site.data.sidebar.docs_list_title }}</h2>
<ul>
  {% for item in site.data.sidebar.docs %}
  <li><a href="{{ item.url }}">{{ item.title }}</a></li>
  <ul>
    {% for entry in entry.children %}
    <li><a href="{{ entry.url }}">{{ entry.title }}</a></li>
    {% endfor %}
  </ul>
  {% endfor %}
</ul>
